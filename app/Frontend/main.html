<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Access ğŸ¤</title>
</head>
<body>
    <h1>Enable Microphone Access ğŸ™ï¸</h1>
    <button id="micButton">Start Microphone ğŸ§</button>
    <p id="status">Microphone status will appear here... â³</p>

    <script>
        // ğŸŒŸ Select button and status elements
        const button = document.getElementById('micButton');
        const status = document.getElementById('status');

        // ğŸ›ï¸ When the button is clicked, ask for microphone access
        button.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true }) // ğŸ¤ Request microphone
                .then(stream => { 
                    // ğŸŸ¢ Success: Microphone is on!
                    status.textContent = "Microphone access granted! ğŸ‰ğŸ™ï¸";
                    console.log("Audio stream:", stream); // Log the stream for debugging ğŸ”
                })
                .catch(error => {
                    // ğŸ”´ Error: User said "No" or there was an issue ğŸš«
                    status.textContent = "Microphone access denied. ğŸ˜¢âŒ";
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
